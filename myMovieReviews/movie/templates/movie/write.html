{%extends 'movie/write_modify_base.html'%}
{%block content%}
{% csrf_token %}

<p>제목: <input type="text" name="title" required></p>
<p>개봉 연도: <input type="number" name="year" value="2025" required></p>
<p>장르: 
    <select name="genre" required>
        <option value="" disabled selected>----------</option>
        <option value="Action">Action</option>
        <option value="SF">SF</option>
        <option value="Drama">Drama</option>
        <option value="Comedy">Comedy</option>
        <option value="Horror">Horror</option>

    </select>
</p>
<p>별점: <input type="number" name="score" min="0.0" max="5.0" step="0.1" value="0.0" required></p>
<p>러닝타임: <input type="number" name="running_time" required></p>
<p>리뷰</p>
<textarea name="opinion" id="opinion" cols="50" rows="10" placeholder="리뷰작성" required></textarea>
<p>감독: <input type="text" name="director" placeholder="감독이름" required></p>
<p>배우: <input type="text" name="hero" placeholder="배우이름 작성" required></p>
<input type="file" name="image">


<button type="submit">Save</button>
{%endblock%}
