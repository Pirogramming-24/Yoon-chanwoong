{%extends 'idea/base.html'%}
{%load static%}

{%block head%}
<title>tool_manage_page</title>
<link rel="stylesheet" href="{%static 'styles/reset.css'%}">
<link rel="stylesheet" href="{%static 'styles/tool_manage_page.css'%}">
{%endblock%}

{%block content%}
<div id="Devtool_List">
    <h1>DevTool Register</h1>
    <h4>개발툴 관리페이지입니다.</h4>
    <hr>
    {%for devtool in devtools%}
    <div class="tool_box">
        <ul>
            <li><a href="{%url 'tool_detail' devtool.id%}">{{devtool.name}}</a></li>
            <li>{{devtool.kind}}</li>
            <li>{{devtool.content}}</li>
        </ul>
    </div>
    <hr>
    {%endfor%}
</div>
{%endblock%}
