{% extends 'idea/base.html' %}
{% load static %}

{% block head %}
    <title>register_page</title>
    <link rel="stylesheet" href="{% static 'styles/register_page.css'%}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Idea Register</h2>
    <p class="subtitle">아이디어 등록 페이지입니다. 당신의 아이디어를 멋지게 기록하세요!</p>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label>아이디어명:</label>
            <input type="text" name="title" required>
        </div>

        <div class="form-group">
            <label>Image:</label>
            <input type="file" name="image" accept="image/*" required>
        </div>

        <div class="form-group">
            <label>아이디어 설명:</label>
            <textarea name="content" required></textarea>
        </div>

        <div class="form-group">
            <label>아이디어 관심도:</label>
            <input type="number" name="interest" min="0" max="5" step="1" required>
        </div>

        <div class="form-group">
            <label>예상 개발툴:</label>
            <select name="devtool" required>
                {% for devtool in devtools %}
                    <option value="{{ devtool.id }}">{{ devtool.name }}</option>
                {% empty %}
                    <option value="empty" disabled selected>개발툴을 먼저 등록하세요</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" name="button" value="save" class="submit-btn">SUBMIT</button>
    </form>
</div>
{% endblock %}
