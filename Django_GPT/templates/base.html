{%load static%}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'reset.css'%}">
    <link rel="stylesheet" href="{%static 'header.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {%block header%}{%endblock%}

</head>
<body>
    <header>
        <nav>
            <a href="{%url 'AI:main'%}">MAIN</a>
            <div id="AI_Models">
                {%if user.is_authenticated%}
                <a href="{%url 'AI:AI_one_page'%}">Sentimental AI</a>
                <a href="{%url 'AI:AI_two_page'%}">Summarization AI</a>
                <a href="{%url 'AI:AI_three_page'%}">Chat Generator AI</a>
                <a href="{%url 'user:logout'%}" id="logout">LOGOUT</a>
                {%else%}
                <a href="{%url 'AI:AI_one_page'%}">Sentimental AI</a>
                <a href="{%url 'user:login' pk=2%}">Summarization AI</a>
                <a href="{%url 'user:login' pk=3%}">Chat Generator AI</a>
                <a href="{%url 'user:login' pk=0%}" id="login">LOGIN</a>
                {%endif%}
            </div>
        </nav>
    </header>
    {%block content%}
    {%endblock%}
    <style>
        .swal2-backdrop-show {
            backdrop-filter: blur(5px) !important; /* 배경을 흐릿하게 만듭니다 */
        }
    </style>

    {% if messages %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            {% for message in messages %}
                Swal.fire({
                    title: "{{ message.tags|upper }}",
                    text: "{{ message }}",
                    icon: "{{ message.tags }}", // success, error 등
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: '확인'
                });
            {% endfor %}
        });
    </script>
    {% endif %}
</body>
</html>
